<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Título e descrição -->
  <title>Tocaí - A música na ponta dos dedos</title>
  <meta name="description"
    content="Encontre cifras, aprenda músicas e compartilhe seu talento com a comunidade Tocaí. Violão, acordes e mais.">

  <!-- Palavras-chave (Google dá menos peso hoje, mas ainda vale incluir) -->
  <meta name="keywords" content="cifras, violão, música, aprendizado musical, acordes, tocar violão, cifra fácil">

  <!-- Autor e idioma -->
  <meta name="author" content="Tocaí">
  <meta name="language" content="pt-BR">

  <!-- Favicon e ícones -->
  <link rel="icon" href="images/LogoTocaíBlack.png" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/LogoTocaíBlack.png">

  <!-- Pré-conexão para fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonte personalizada -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Open Graph (Facebook, WhatsApp, etc.) -->
  <meta property="og:title" content="Tocaí - A música na ponta dos dedos">
  <meta property="og:description"
    content="Encontre cifras, aprenda músicas e compartilhe seu talento com a comunidade Tocaí.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tocai.vercel.app">
  <meta property="og:image" content="https://tocai.vercel.app/images/LogoTocaíBlack.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Google Verification -->
  <meta name="google-site-verification" content="PuPg0kNDpVZGjIKGJW4nPzn_JVmw51N7rpTuWLsNiiI" />

  <!-- Tema para navegador -->
  <meta name="theme-color" content="#1DB954">

  <!-- JSON-LD (dados estruturados do site) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Tocaí",
    "url": "https://tocai.vercel.app",
    "logo": "https://tocai.vercel.app/images/LogoTocaíBlack.png",
    "sameAs": []
  }
  </script>

  <!-- JS -->
  <script src="script.js" defer></script>

<body>
  <div class="splash-container">
    <img src="images/LogoTocaí.png" alt="Logo Tocaí" class="logo" />

    <h1 class="app-name">Tocaí+</h1>
    <p class="tagline">A música na ponta dos dedos</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <p class="loading-text" id="loadingText">Carregando cifras<span class="loading-dots"></span></p>
  </div>

</body>

</html>
